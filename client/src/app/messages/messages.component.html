<mat-card *ngIf="messageService.messages.length">
  <mat-card-header>
    <mat-card-title>
      <i class="far fa-comment-alt"></i>
      Messages
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <pre *ngFor='let message of messageService.messages'> {{ message }} </pre>
  </mat-card-content>

  <mat-card-actions>
      <button mat-button class="clear" (click)="messageService.clear()">Clear</button>
  </mat-card-actions>
</mat-card>
