<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="students" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="displayName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let student"> {{ student.displayName }} </td>
  </ng-container>

  <ng-container matColumnDef="favoriteMovie">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Favorite Movie</th>
    <td mat-cell *matCellDef="let student"> {{ student.favoriteMovie }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
